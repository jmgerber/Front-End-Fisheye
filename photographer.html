<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" class="homepage-link">
        <img src="assets/images/logo.png" class="logo" alt="Page d'accueil de Fisheye" />
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()" role="button" aria-label="Bouton de contact du photographe">Contactez-moi</button>
      </div>
      <div class="sort-menu">
        <p>Trier par</p>
        <div class="sort-list" aria-haspopup="true" aria-expanded="false" role="listbox">
          <button role="option" class="sort-items close actual-sorting" id="date">Date</button>
          <button role="option" class="sort-items" id="popularity">Popularité</button>
          <button role="option" class="sort-items" id="title">Titre</button>
        </div>
      </div>
      <div class="photograph-medias">
        <!-- Liste des médias (photos/vidéos) du photographe -->
      </div>
    </main>
    <div id="contact_modal" aria-hidden="true" role="dialog">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <button id="modal_close_btn" onclick="closeModal()">
            <img src="assets/icons/close.svg" alt="" aria-label="Bouton de fermeture du formulaire" />
          </button>
        </header>
				<form class="modal_form">
					<div role="group">
						<label for="firstname">Prénom</label>
						<input type="text" name="firstname" id="firstname" required aria-required="true" />
            <label for="lastname">Nom</label>
						<input type="text" name="lastname" id="lastname" required aria-required="true" />
            <label for="email">Email</label>
						<input type="email" name="email" id="email" required aria-required="true" />
            <label for="message">Votre message</label>
						<textarea name="message" id="message" required aria-required="true"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightbox" role="dialog" aria-hidden="true">
      <div class="btn-nav btn-prev" aria-label="Bouton pour accéder à la photo précédente"><</div>
      <div class="slider">
        <!-- Liste des médias (photos/vidéos) du photographe dans le caroussel -->
      </div>
      <button id="lightbox-close-btn" onclick="closeLightbox()">
        <img src="assets/icons/close_red.svg" alt="" aria-label="Bouton de fermeture" />
      </button>
      <div class="btn-nav btn-next" aria-label="Bouton pour accéder à la photo suivante">></div>
    </div>
    <script src="scripts/api/photographerApi.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/factories/carousel.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/utils/likes.js"></script>
    <script src="scripts/utils/mediaSorter.js"></script>
  </body>
</html>
