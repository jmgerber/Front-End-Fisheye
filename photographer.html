<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" class="homepage-link">
        <img src="assets/images/logo.png" class="logo" alt="Page d'accueil de Fisheye" />
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()" aria-label="Bouton de contact du photographe">Contactez-moi</button>
      </div>
      <form class="sorter-form">
        <label for="sorter-select">Trier par</label>
        <select name="sorter-select" id="sorter-select">
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
        </select>
      </form>
      <div class="photograph-medias">
        <!-- Liste des médias (photos/vidéos) du photographe -->
      </div>
    </main>
    <div id="contact_modal" aria-hidden="true" role="dialog">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" id="modal_close_btn" tabindex="0" alt="" aria-label="Bouton de fermeture du formulaire" />
        </header>
				<form class="modal_form">
					<div role="group" aria-labelledby="coordonnees">
						<label for="firstname">Prénom</label>
						<input type="text" name="firstname" id="firstname" required aria-required="true" />
            <label for="lastname">Nom</label>
						<input type="text" name="lastname" id="lastname" required aria-required="true" />
            <label for="email">Email</label>
						<input type="email" name="email" id="email" required aria-required="true" />
            <label for="message">Votre message</label>
						<textarea name="message" id="message" required aria-required="true"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightbox" role="dialog" aria-hidden="true">
      <div class="btn-nav btn-prev" aria-label="Bouton pour accéder à la photo précédente"><</div>
      <div class="slider">
        <!-- Liste des médias (photos/vidéos) du photographe dans le caroussel -->
        <img src="assets/icons/close_red.svg" onclick="closeLightbox()" id="lightbox-close-btn" tabindex="0" alt="" aria-label="Bouton de fermeture" />
      </div>
      <div class="btn-nav btn-next" aria-label="Bouton pour accéder à la photo suivante">></div>
    </div>
    <script src="scripts/api/photographerApi.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/factories/carousel.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/utils/likes.js"></script>
    <script src="/scripts/utils/mediaSorter.js"></script>
  </body>
</html>
